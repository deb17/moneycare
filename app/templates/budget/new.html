{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block styles %}
{{ super() }}
<style>
  .form-check-input {
    margin-top: 0;
    width: 1.55rem;
    height: 1.55rem;
  }
  .form-check-label {
    margin-left: 1.5rem;
    margin-bottom: 0.5rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <h2 class="py-4">Make an estimate entry</h2>
    {{ render_form(form, novalidate=True) }}
  </div>
</div>
{% endblock %}
